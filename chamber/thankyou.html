<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the Chamber of Commerce - promoting businesses and community engagement.">
  <meta property="og:title" content="Chamber of Commerce">
  <meta property="og:description" content="Connecting business and community.">
  <meta property="og:image" content="images/timbuktu-logo.webp">
  <meta property="og:image" content="https://vamanam.github.io/wdd231/chamber/images/social-preview.jpg" />
  <meta property="og:url" content="https://vamanam.github.io/chamber/index.html">
  <title>Chamber of Commerce | Home</title>
  
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/normallize.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/join.css">
  <link rel="stylesheet" href="css/thankyou.css">
  <script src="js/join.js" defer></script>

</head>
<body>
  <main>
    <h1>Thank You for Joining!</h1>
    <p>We have received your application with the following details:</p>
    <p><span class="label">First Name:</span> <span id="fname"></span></p>
    <p><span class="label">Last Name:</span> <span id="lname"></span></p>
    <p><span class="label">Email:</span> <span id="email"></span></p>
    <p><span class="label">Phone:</span> <span id="phone"></span></p>
    <p><span class="label">Business Name:</span> <span id="orgname"></span></p>
    <p><span class="label">Submitted At:</span> <span id="timestamp"></span></p>
    <p>We wll review your application and get back to you soon!</p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("fname").textContent = params.get("fname") || "-";
    document.getElementById("lname").textContent = params.get("lname") || "-";
    document.getElementById("email").textContent = params.get("email") || "-";
    document.getElementById("phone").textContent = params.get("phone") || "-";
    document.getElementById("orgname").textContent = params.get("orgname") || "-";
    document.getElementById("timestamp").textContent = params.get("timestamp") || "-";
  </script>
</body>

</html>

  <main>
    <h2>Contact Us</h2>
    <form method="get" action="form-confirmation.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Rolling Dice Cafe | <a href="attributions.html">Attributions</a> | <a href="https://yourvideo.link" target="_blank">Video Demo</a></p>
  </footer>
 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contact-form");
      const submitBtn = document.getElementById("submit-btn");

      if (submitBtn && form) {
        submitBtn.addEventListener("click", function (event) {
          event.preventDefault(); // prevent actual form submission
          
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          // Simple validation / response
          if (name && email && message) {
            alert("Thanks for reaching out, " + name + "! We'll get back to you shortly.");
            form.reset();
          } else {
            alert("Please fill in all fields.");
          }
        });
      }
    });
  </script>
</body>
